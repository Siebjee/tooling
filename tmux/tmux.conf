unbind space
unbind '"'

set-option -g default-terminal "xterm-256color"
set-option -g default-shell /bin/zsh
set-hook -g session-created 'set remain-on-exit on'

### Key bindings
set-option -g prefix `
bind-key ` send-prefix
bind-key < previous-window
bind-key > next-window

bind-key -r h resize-pane -L
bind-key -r j resize-pane -D
bind-key -r k resize-pane -U
bind-key -r l resize-pane -R

bind-key r respawn-window
bind-key R respawn-pane

bind C-a send-prefix
bind enter last-window
bind ^space next-window
bind bspace previous-window
bind ^F last-window

bind-key F11 set-option -g prefix C-a
bind-key F12 set-option -g prefix `

### Pane select
bind-key M-1 select-pane -t 1
bind-key M-2 select-pane -t 2
bind-key M-3 select-pane -t 3
bind-key M-4 select-pane -t 4
bind-key M-5 select-pane -t 5
bind-key M-6 select-pane -t 6
bind-key M-7 select-pane -t 7
bind-key M-8 select-pane -t 8
bind-key M-9 select-pane -t 9
bind-key M-0 select-pane -t 0

### Pane Colors
set-option -g pane-active-border-style fg=cyan
set-option -g pane-active-border-style bg=black
set-option -g pane-border-style fg=white
set-option -g pane-border-style bg=black

### status options
set-option -g status-bg black
set-option -g status-fg cyan
set-option -g set-titles on

set -g status-right ''

set -g status-left '#[fg=black]#[bg=yellow][#[default] #S #[fg=black]#[bg=yellow]]'
set -g status-left-length 25
set -g mouse off

### Window options
set-window-option -g window-status-current-style fg=yellow
set-window-option -g window-status-current-style bg=black
set-window-option -g window-status-current-format "#[fg=black]#[bg=yellow]>#[bg=black]#[fg=cyan]#I #[fg=yellow]#W#[fg=black]#[bg=yellow]<"

### Center windows in status bar
set -g status-justify centre

### Split control
bind - split-window
bind | split-window -h

### Clock options
setw -g clock-mode-colour green
setw -g clock-mode-style 24

#Key mode
setw -g mode-keys vi

### Scrollback buffer
set -g history-limit 10240

### auto rename off
set-option -g allow-rename off

### Fix anoyting default prefix timeout
set -g escape-time 1
